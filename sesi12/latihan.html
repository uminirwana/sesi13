<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list data user </title>
</head>
<body>
    <h3>LIST DATA USER</h3>
    <a href = "latihan-new.html"></a>
    <div id="tampilkan"></div>
   

    <script>
       const bacadta=new XMLHttpRequest();
       let url = "https://webpro.ptov.my.id/api/curduser.php?aksi=get";
       bacadta.onload = function(){

            const dta = JSON.parse(this.responseText);
            let tx = '<table><tr><td>NO</td><td>Nama lengkap</td><td>Email</td><td>Username</td><td>aksi</td></tr>';
            let no = 1;
            for(let i = 0; i<dta.isi.length; i++){
                tx += '<tr>';
                tx += '<td>'+no+'</td>';
                tx += '<td>'+dta.isi[i][0]+'</td>';
                tx += '<td>'+dta.isi[i][1]+'</td>';
                tx += '<td>'+dta.isi[i][2]+'</td>';
                tx += '<td>ubah <a href="latihan.delete.html?id='+dta.isi[i][3]+'">hapus</a> </td>';
                tx += '</tr>';
                no++;
            }   
                tx +='</table>';

                document.getElementById("tampilkan").innerHTML = tx;
            console.log(dta);
       }

       bacadta.open("GET",url);
       bacadta.send();

    </script>

</body>
</html>
